<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Hydration calculator</title>
  
  
  <link rel='stylesheet' href='css/bootstrap.min.css'>
  <script src='js/jquery.min.js'></script>
  <script src='js/index.js'></script>

  
  
</head>

<body>
  <div class="container-fluid">
  <h1 class="text-center">Dough Hydration Calculator</h1>
  
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 col-sm-offset-3 control-label" for="starter">starter (optional)</label>
    <div class="col-sm-3 input-group">
      <input type="number" class="form-control amount" id="starter" placeholder="0 g">
      <div class="input-group-addon">@</div>
      <input type="number" class="form-control amount" id="starter_hyd" placeholder="% hydration">
    </div>
  </div>
  
  <div class="form-group">
    <label for="flour" class="col-sm-2 col-sm-offset-3 control-label">flour</label>
    <div class="col-sm-3">
      <input type="number" class="form-control amount" id="flour" placeholder="0 g">
    </div>
    
  </div>
  <div class="form-group">
    <label for="liquid" class="col-sm-2 col-sm-offset-3 control-label">liquid</label>
    <div class="col-sm-3">
      <input type="number" class="form-control amount" id="liquid" placeholder="0 g">
    </div>
  </div>
  
  <div class="form-group">
    <label for="currenthydration" class="col-sm-2 col-sm-offset-3 control-label">current hydration (%)</label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="currenthydration" placeholder="" readonly>
    </div>
  </div>
  
  <div class="form-group">
    <label for="targethydration" class="col-sm-2 col-sm-offset-3 control-label">target hydration (%)</label>
    <div class="col-sm-3">
      <input type="number" class="form-control amount" id="targethydration" placeholder="">
    </div>
  </div>
  
  <div class="form-group">
    <label for="addthis" class="col-sm-2 col-sm-offset-3 control-label">add</label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="addthis" placeholder="" readonly>
    </div>
  </div>
  
  
</form>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
